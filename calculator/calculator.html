<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="text" id="display" disabled><br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button> 
    <button onclick="appendToDisplay('3')">3</button><br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button><br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button><br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="clearDisplay()">C</button><br>
    <button onclick="calculateResult()">=</button><br>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('-')">-</button><br>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('/')">/</button>
    <script>
        function appendToDisplay(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = '';
        }
        function calculateResult() {
            try {
                display.value = new Function('return ' + display.value)();
            } catch {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
